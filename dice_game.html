<body>

        // æ¯50æ¯«ç§’ç”Ÿæˆä¸€ä¸ªç²’å­
        setInterval(createParticle, 50);

            // ä¸ºéª°å­æ·»åŠ æ‘‡åŠ¨åŠ¨ç”»
            diceContainer.style.animation = "shakeDice 0.8s ease-in-out forwards";
