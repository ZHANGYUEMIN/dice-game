<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摇色子游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        #die {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 5px solid #007BFF;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #roll-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #roll-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>摇色子游戏</h1>
    <div id="die">🎲</div>
    <button id="roll-button">投掷</button>

    <script>
        const dieElement = document.getElementById("die");
        const rollButton = document.getElementById("roll-button");

        rollButton.addEventListener("click", function() {
            // 生成1到6的随机数
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            dieElement.textContent = randomNumber;
        });
    </script>
</body>
</html>
